- name: Install packages via homebrew
  community.general.homebrew:
    state: present
    update_homebrew: true
    name:
      - poetry
      - bat
      - mise
      - neovim
      - watch
      - tmux
      - fzf
      - kubectl
      - k9s
      - wezterm
      - powerlevel10k
      - zsh-autosuggestions
      - fd
      - zig
      - tree
      - elixir
      - erlang
  register: changed_pkgs

- name: Print changed packages
  debug: 
    msg: "{{ changed_pkgs }}"
